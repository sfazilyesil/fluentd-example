<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type monitor_agent
  bind 0.0.0.0
  port 24220
</source>

<source>
  @type tail
  <parse>
    @type none
  </parse>
  path /var/logs/*unformatted*.log
  pos_file /var/data/td-agent/track.unformatted.pos
  path_key filename 
  tag file
</source>

<source>
  @type tail
  <parse>
    @type json
  </parse>
  path /var/logs/*json-formatted*.log
  pos_file /var/data/td-agent/track.json-formatted.pos
  path_key filename 
  tag file
</source>

<filter file>
  @type record_transformer
  enable_ruby
  remove_keys removeMe,_dummy_
  <record>
    hostname ${hostname}
    app "file"
    msgStr ${if record.has_key?("msg"); record["msg"].to_json(); end;}
    _dummy_ ${if record.has_key?("m") && record["m"].is_a?(Hash) && record["m"].has_key?("m2") && record["m"]["m2"].is_a?(Hash); record["m"]["m2"] = record["m"]["m2"].to_json(); end; nil}
  </record>
</filter>

<filter web1>
  @type parser
  key_name "$.log"
  hash_value_field "message"
  reserve_data true 
  <parse>
    @type apache2
    keep_time_key true
  </parse>
  tag web1json
</filter>

<filter web1json>
  @type record_transformer
  <record>
    hostname ${hostname}
    app "web1"
  </record>
</filter>

<filter web2>
  @type record_transformer
  <record>
    hostname ${hostname}
    app "web2"
  </record>
</filter>

<match web*>
  @type relabel
  @label @KAFKA_OUTPUT
</match>

<match nodejs>
  @type detect_exceptions
  remove_tag_prefix nodejs
  message log
  languages js
  stream container_id
  multiline_flush_interval 0.5
  @label @NODEJS_PROCESS
</match>

<label @NODEJS_PROCESS>
  <match **>
    @type route
    <route **>
      copy
      @label @KAFKA_OUTPUT 
    </route>
    <route **>
      copy
      @label @FILE_OUTPUT
    </route>
  </match>
</label>


<label @KAFKA_OUTPUT>
  <match **>
      @type kafka_buffered

      # list of seed brokers
      brokers localhost:9092

      # buffer settings
      buffer_type file
      buffer_path /buffer/td
      flush_interval 3s

      # topic settings
      default_topic log-messages

      # data type settings
      output_data_type json
      compression_codec gzip

      # prod
      ucer settings
      max_send_retries 1
      required_acks -1
  </match>
</label>


<label @FILE_OUTPUT>
  <match **>
    @type file
    path /var/data/${tag}/%Y%m%d/${tag}-%Y%m%d%H%M
    compress gzip
    <format>
      @type json
      localtime true
    </format>
    <buffer tag,time>
      @type file
      timekey_wait 10s
      timekey 10m
      timekey_use_utc false
      path /var/data/${tag}
    </buffer>
    <inject>
      time_format %Y%m%dT%H%M%S%z
      localtime true
      timekey 1d
    </inject>
  </match>
</label>
